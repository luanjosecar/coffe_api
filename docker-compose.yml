# Use postgres/example user/password credentials
version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - db-data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  db:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  api:
    image: luanjosecar/coffe_api
    ports:
      - "8000:8000"
    environment:
      PSQL_HOST: db
      BUCKETNAME: tg_pwa_coffe
      PROJECTID: dark-rarity-325918
      MONGO_DOMAIN: mongo
      MONGO_PORT: 27017
      MONGO_USER: root
      MONGO_PSWD: example
      PSQL_USER: postgres
      PSQL_PSWD: example
      PSQL_PORT: 5432
      PSQL_DATABASE: postgres
      
volumes:
  db-data:
    driver: local